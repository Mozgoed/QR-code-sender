<!DOCTYPE html>
  <html>
  <head>
  <script type='text/javascript' src='qrcode.js'></script>
  <style>
  #input {
  width: 100%;
  }
  </style>
  </head>
  <body>
  <input type='text' id='input' />
  <div id='qr'></div>
  <script>
  function updateQR() {
  let qr = qrcode(0,'L');
  qr.addData(document.getElementById('input').value);
  qr.make();
  document.getElementById('qr').innerHTML = qr.createImgTag(5);
  }
  document.getElementById('input').addEventListener('keypress', (e) => {
  e.key == 'Enter'&& updateQR();
  });
  </script>
  </body>
  </html>
